<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>

    <!-- External CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" type="text/css" />
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Source+Sans+Pro:ital,wght@0,300;0,600;1,300;1,600&display=swap" rel="stylesheet">  

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    
    <!-- Nav CSS -->
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    
    <!-- Header CSS -->
    <link rel="stylesheet" href="/styles/header.css" type="text/css" />
    
    <!-- New Tweet Section CSS -->
    <link rel="stylesheet" href="/styles/new-tweet.css" type="text/css" />
    
    <!-- Individual Tweet CSS -->
    <link rel="stylesheet" href="/styles/view-tweet.css" type="text/css" />

    <!-- Font Awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- External JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/client.js"></script>
    
    <!-- Character Counter JS -->
    <script type="text/javascript" src="/scripts/composer-char-counter.js"></script>
    
  </head>

  <body>
    <!-- Top nav bar (fixed) -->
    <nav>
      <span>tweeter</span>
      <div class="newtweet">
        <div class="subtext">
          <strong>Write </strong>
          <p> a new tweet</p>
        </div>
        <div class="navicon">
          <i class="fas fa-angle-double-down"></i>
        </div>
      </div>
    </nav>
    
    <div class="contentPusher"></div>
    
    <header class="profilehead">
      <div class="avatar">
        <img src="/images/profile-hex.png"> 
      </div>
      <br>
      <div class="username">
        <h2>Your Name</h2>
      </div>
    </header>
    

    <!-- Page-specific (main) content here -->
    <main class="container">
    
    <section class="new-tweet">
      <form action="/tweets" method="POST">
        <label for="tweet-text">What are you humming about?</label>
        <textarea name="text" id="tweet-text"></textarea>
        <div class='bottomstuff'>
          <button type="submit">Tweet</button>
          <output name="counter" class="counter" for="tweet-text">140</output>
        </div>
      </form>
    </section>
    
    <article class="tweetData">
      <header class="tweetHeader">
        <div class="tweetUserDetails">
          <img src="/images/profile-hex.png" width="64" height="64">
          <p class="tweetUser">Tweet User Name</p>
        </div>
        <div class="userAt">
          <p>@username</p>
        </div>
      </header>
      <section class="tweetContent">
        <p>La lalalaal la la lalaala lalalalalalalala lalal</p>
      </section>
      <footer class="tweetFooter">
        <section class="timeSinceTweet">
          <p>10 Days Ago</p>
        </section>
        <section class="tweetButtons">
          <i class="fas fa-flag"></i>
          <i class="fas fa-retweet"></i>
          <i class="fas fa-heart"></i>
        </section>
      </footer>
    </article>
    
    </main>
  </body>
</html>
